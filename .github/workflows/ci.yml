name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: glue/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: cargo test --verbose
        working-directory: glue
      
      - name: Run clippy
        run: cargo clippy -- -D warnings
        working-directory: glue
        if: matrix.os == 'ubuntu-latest'
      
      - name: Check formatting
        run: cargo fmt -- --check
        working-directory: glue
        if: matrix.os == 'ubuntu-latest'
  
  e2e-test:
    name: E2E test on ${{ matrix.os }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: glue/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build and install gluegen
        run: |
          cargo build --release --bin gluegen
          cargo install --path gluegen --bin gluegen
        working-directory: glue
      
      - name: Verify gluegen installation
        run: gluegen --help
      
      - name: Run gluegen on sample file
        run: gluegen gen py-pydantic --in glue/gluelang/samples/basic.glue --out sample_output.py
      
      - name: Verify sample output
        shell: bash
        run: |
          if [ ! -f sample_output.py ]; then
            echo "Error: sample_output.py was not generated"
            exit 1
          fi
          echo "âœ… Sample output generated successfully"
  
  build-artifacts:
    name: Build artifacts for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: "e2e-test"
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: glue-linux-x64
            binary_extension: ""
          - os: macos-latest
            artifact_name: glue-macos-x64
            binary_extension: ""
          - os: windows-latest
            artifact_name: glue-windows-x64
            binary_extension: ".exe"
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build release binaries
        run: cargo build --release --workspace
        working-directory: glue
      
      - name: Prepare artifact directory
        shell: bash
        run: |
          mkdir -p artifacts
          cp glue/target/release/gluegen${{ matrix.binary_extension }} artifacts/gluegen${{ matrix.binary_extension }}
          cp glue/target/release/gluelang${{ matrix.binary_extension }} artifacts/gluelang${{ matrix.binary_extension }}
          cp glue/target/release/lsp${{ matrix.binary_extension }} artifacts/lsp${{ matrix.binary_extension }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/*
          if-no-files-found: error
