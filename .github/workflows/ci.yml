name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test | ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            glue/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run unit tests
        run: cargo test --workspace --exclude cli
        working-directory: glue

      - name: Run CLI unit tests (skip E2E)
        run: cargo test -p cli --lib
        working-directory: glue

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            glue/target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy -- -D warnings
        working-directory: glue

      - name: Check formatting
        run: cargo fmt -- --check
        working-directory: glue
  e2e-tests:
    name: E2E tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            glue/target
          key: ${{ runner.os }}-cargo-e2e-${{ hashFiles('**/Cargo.lock') }}

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install pydantic mypy

      - name: Run E2E tests
        run: cargo test --test e2e_tests -- --test-threads=1
        working-directory: glue

  extension-test:
    name: VS Code Extension Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            glue/target
          key: ${{ runner.os }}-cargo-ext-${{ hashFiles('**/Cargo.lock') }}

      - name: Install extension dependencies
        run: npm ci
        working-directory: extension

      - name: Build extension and LSP
        run: |
          npm run compile
          npm run build:lsp
        working-directory: extension

      - name: Run extension tests
        run: xvfb-run -a npm test
        working-directory: extension

  extension:
    name: VS Code extension
    runs-on: ubuntu-latest
    needs: [test, lint, extension-test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          npm ci
          npm install -g vsce
        working-directory: extension

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Build LSP
        run: cargo build --release --bin lsp
        working-directory: glue

      - name: Publish to VS Code Marketplace
        run: |
          npm run package
          vsce publish --pat ${{ secrets.VS_CODE_EXTENSION_PUBLISH_PAT }}
        working-directory: extension

  build-artifacts:
    name: Build | ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [test, lint, e2e-tests]
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: glue-linux-x64
            binary_extension: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: glue-linux-arm64
            binary_extension: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: glue-macos-x64
            binary_extension: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: glue-macos-arm64
            binary_extension: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: glue-windows-x64
            binary_extension: ".exe"
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: glue-windows-arm64
            binary_extension: ".exe"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            glue/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }} --workspace
        working-directory: glue
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare artifact directory
        shell: bash
        run: |
          mkdir -p artifacts
          cp glue/target/${{ matrix.target }}/release/glue${{ matrix.binary_extension }} artifacts/glue${{ matrix.binary_extension }}
          cp glue/target/${{ matrix.target }}/release/lang${{ matrix.binary_extension }} artifacts/lang${{ matrix.binary_extension }}
          cp glue/target/${{ matrix.target }}/release/lsp${{ matrix.binary_extension }} artifacts/lsp${{ matrix.binary_extension }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/*
          if-no-files-found: error
