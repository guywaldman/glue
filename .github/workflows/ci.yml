name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  CARGO_TERM_COLOR: always

jobs:
  unit-tests:
    name: Lint and run unit tests | ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # TODO: Run CI for macOS and windows too.
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: glue/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run unit tests
        run: cargo test -- --skip e2e
        working-directory: glue
      
      - name: Run clippy
        run: cargo clippy -- -D warnings
        working-directory: glue
        if: matrix.os == 'ubuntu-latest'
      
      - name: Check formatting
        run: cargo fmt -- --check
        working-directory: glue
        if: matrix.os == 'ubuntu-latest'
  
  e2e-tests:
    name: Run E2E tests | ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # TODO: Run CI for macOS and windows too.
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.23"
          enable-cache: true
      
      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "glue/cli/examples/python_pydantic/.python-version"
      
            
      - name: Install Glue CLI from source
        run: |
          cargo build --release --bin glue
          cargo install --path cli --bin glue
        working-directory: glue

      - name: Run E2E tests
        run:  cargo test --test e2e_tests -- --test-threads=1
        working-directory: glue
      
      - name: Minimize uv cache
        run: uv cache prune --ci
    
  extension:
    name: VS Code extension
    # TODO: Publish extension only after successful release and test
    # needs: ["unit-tests", "e2e-tests"]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g vsce
        working-directory: extension
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        
      - name: Build LSP
        run: cargo build --release --bin lsp
        working-directory: glue

      - name: Publish to VS Code Marketplace
        run: |
          npm run package
          vsce publish --pat ${{ secrets.VS_CODE_EXTENSION_PUBLISH_PAT }}
        working-directory: extension
    
  build-artifacts:
    name: Build artifacts for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: ["unit-tests", "e2e-tests"]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: glue-linux-x64
            binary_extension: ""
          # - os: macos-latest
          #   artifact_name: glue-macos-x64
          #   binary_extension: ""
          # - os: windows-latest
          #   artifact_name: glue-windows-x64
          #   binary_extension: ".exe"
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build release binaries
        run: cargo build --release --workspace
        working-directory: glue
      
      - name: Prepare artifact directory
        shell: bash
        run: |
          mkdir -p artifacts
          cp glue/target/release/cli${{ matrix.binary_extension }} artifacts/cli${{ matrix.binary_extension }}
          cp glue/target/release/gluelang${{ matrix.binary_extension }} artifacts/gluelang${{ matrix.binary_extension }}
          cp glue/target/release/lsp${{ matrix.binary_extension }} artifacts/lsp${{ matrix.binary_extension }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/*
          if-no-files-found: error
