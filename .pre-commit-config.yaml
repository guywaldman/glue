# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: rust-fmt
        name: Rust Format Check
        entry: bash -c 'cd glue && cargo fmt --all -- --check'
        language: system
        pass_filenames: false
        types: [rust]

      - id: rust-clippy
        name: Rust Clippy
        entry: bash -c 'cd glue && cargo clippy --workspace --all -- -D warnings'
        language: system
        pass_filenames: false
        types: [rust]

      - id: rust-test
        name: Rust Tests
        entry: bash -c 'cd glue && cargo test --workspace --all-features'
        language: system
        pass_filenames: false
        types: [rust]
